<a class="listing-image" href="{{url}}" data-bypass="true" target="_blank" style="background-image: url({{image}})"></a>
<hr />
<h5>{{title}}</h5>
<div class="listing-price-container">${{price}}</div>

{{#if tags}}
<ul class="tags-list">
{{#each tags}}
<li>{{this}}</li>
{{/each}}
</ul>
{{/if}}

{{#if style}}
<ul class="styles-list">
{{#each tags}}
<li>{{this}}</li>
{{/each}}
</ul>
{{/if}}
